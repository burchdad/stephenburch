<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>
<body>
    {% include header.html %}
    <div class="container">
        <article>
            <h1>{{ page.title }}</h1>
            <p><small>Posted on {{ page.date | date: "%B %d, %Y" }}</small></p>
            {{ content }}
        </article>
    </div>
    {% include footer.html %}
</body>
</html>
