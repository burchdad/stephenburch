<header class="banner">
    <div class="logo-container">
        <div class="logo">
            <img src="{{ site.logo | default: '/assets/images/logo-placeholder.png' }}" alt="Logo">
        </div>
    </div>
    <div class="text-container">
        <h1 class="site-name">{{ site.title }}</h1>
        <p class="tagline">{{ site.description }}</p>
    </div>
    <nav>
        <ul>
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
            <li><a href="{{ "/about/" | relative_url }}">About</a></li>
            <li><a href="{{ "/projects/" | relative_url }}">Projects</a></li>
            <li><a href="{{ "/contact/" | relative_url }}">Contact</a></li>
            <li><a href="{{ "/blog/" | relative_url }}">Blog</a></li>
            <li id="update-link" style="display: none;"><a href="{{ "/update/" | relative_url }}">Update Blog</a></li>
        </ul>
    </nav>
</header>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const isAuthenticated = sessionStorage.getItem("isAuthenticated");

        if (isAuthenticated) {
            document.getElementById("update-link").style.display = "block";
        }

        if (window.location.pathname.includes("update") && !isAuthenticated) {
            window.location.href = "/login";
        }
    });
</script>
